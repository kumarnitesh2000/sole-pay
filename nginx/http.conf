server{
    listen 80;

    location = /health {
        return 200 'your health configuration is running enjoy !';
    }
    location /.well-known/acme-challenges/{
        root /letsencrypt/;
    }
   location /app {
        alias /usr/share/nginx/html/;
        index index.html;
        error_page 404 = /app/index.html;
        }
    location / {
       alias /usr/share/nginx/html/dist/;
       index index.html;
       error_page 404 = /index.html;
   }
}

